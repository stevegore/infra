replicaCount: 1

image:
  repository: ghcr.io/phioranex/openclaw-docker
  tag: "latest"
  pullPolicy: Always

service:
  type: NodePort
  port: 18789
  nodePort: 30830

resources:
  requests:
    memory: 512Mi
    cpu: 500m
  limits:
    memory: 2Gi
    cpu: 1000m

persistence:
  enabled: true
  size: 1Gi

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop: [ALL]

openclaw:
  sandboxed: true
  logLevel: info
  platforms:
    telegram: true
    discord: false
    whatsapp: false

# Secret created by Vault Secrets Operator (synced from Vault)
existingSecret: "openclaw-credentials"

# VSO configuration
vault:
  enabled: true
  mount: kv
  path: openclaw
  refreshAfter: 1h

networkPolicy:
  enabled: false
