apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "openclaw.fullname" . }}-config
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
data:
  OPENCLAW_SANDBOXED: {{ .Values.openclaw.sandboxed | quote }}
  OPENCLAW_LOG_LEVEL: {{ .Values.openclaw.logLevel | quote }}
  OPENCLAW_PLATFORM_TELEGRAM: {{ .Values.openclaw.platforms.telegram | quote }}
  OPENCLAW_PLATFORM_DISCORD: {{ .Values.openclaw.platforms.discord | quote }}
  OPENCLAW_PLATFORM_WHATSAPP: {{ .Values.openclaw.platforms.whatsapp | quote }}
